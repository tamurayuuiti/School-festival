<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムカウンター</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --dark-background: #222;
            --light-background: #f4f4f9;
            --dark-text: #333;
            --light-text: #ddd;
            --button-bg: #007BFF;
            --button-hover-bg: #0056b3;
            --box-shadow: rgba(0, 0, 0, 0.1);
            --font-size-base: 1em;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-background);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            padding-top: env(safe-area-inset-top); /* iPhoneなどでノッチを避ける */
            padding-bottom: env(safe-area-inset-bottom); /* iPhoneなどでノッチを避ける */
        }

        .dark-mode {
            background-color: var(--dark-background);
            color: var(--light-text);
        }

        .counters-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            align-items: center;
            box-sizing: border-box;
            margin: 0 auto;
        }

        #counters {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* デフォルトは2列 */
            grid-gap: 1rem;
            padding: 1rem;
            width: 100%;
            max-width: 100%;
            justify-items: center;
            box-sizing: border-box;
            margin: 0 auto;
            justify-content: center;
        }

        .counter-container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--box-shadow);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
            width: 100%;
            max-width: 300px; /* カウンターの最大幅を設定 */
            height: 100%; /* カウンターの高さをボタンの高さに対応させる */
            box-sizing: border-box;
        }

        .dark-mode .counter-container {
            background: #333;
            color: #ddd;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .counter-container:hover {
            transform: translateY(-5px);
        }

        .counter-container h2 {
            font-size: 1.5rem;
            line-height: 1.5;
            font-weight: 600;
            margin: 0;
            padding: 5px 0;
        }

        .count {
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .remaining {
            font-size: 1.2rem;
            color: inherit;
            white-space: nowrap; /* テキストが折り返されないようにする */
        }

        .amount {
            font-size: 1.4rem;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        button {
            width: 50%; /* ボタンの幅をカウンターコンテナの幅の50%に設定 */
            aspect-ratio: 1 / 1; /* ボタンのアスペクト比を1:1に設定 */
            max-width: 100px; /* ボタンの最大幅を設定 */
            max-height: 100px; /* ボタンの最大高さを設定 */
            font-size: calc(1.2rem + 0.2vw); /* 幅に応じてfont-size調整 */
            border: none;
            border-radius: 8px;
            background-color: var(--button-bg);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .dark-mode button {
            background-color: var(--button-hover-bg);
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        button:active {
            transform: scale(0.95);
        }

        .icon-plus::before, .icon-minus::before {
            font-size: calc(1.2rem + 0.2vw); /* ボタンのサイズに応じてアイコンのフォントサイズを調整 */
            content: attr(data-icon); /* アイコンの内容を設定 */
        }

        .totals-container {
            margin-top: 1.5rem;
            background-color: #ffffff;
            color: #333;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--box-shadow);
            text-align: center;
            width: 100%;
            max-width: 90%;
            transition: background-color 0.3s, color 0.3s;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .dark-mode .totals-container {
            background: #333;
            color: #ddd;
        }

        .total-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .total-value {
            font-size: 1.3rem;
        }

        .day-select {
            margin-bottom: 1.5rem;
            text-align: center;
            width: 100%;
        }

        .day-select label {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .current-day {
            font-size: 1.7rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        .charts-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 1rem;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .chart-container {
            flex: 1;
            max-width: 100%;
            margin: 10px 5px; /* 円グラフの間隔を調整 */
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }

        @media (min-width: 769px) {
            /* 横向きやPC用の調整 */
            #counters {
                grid-template-columns: repeat(5, 1fr); /* 1行に5つ */
                grid-gap: 1rem;
                justify-items: center;
                justify-content: center;
            }

            .counter-container {
                padding: 1.5rem;
            }

            .counter-container h2, .count, .remaining, .amount {
                font-size: 1.5rem; /* フォントサイズ調整 */
            }

            .count {
                font-size: 2.2rem;
            }

            button {
                width: 40%; /* PC用の画面ではもう少し小さくする */
            }

            .charts-section {
                flex-direction: row; /* グラフを横に配置 */
                justify-content: center; /* 中央寄せに調整 */
            }

            .chart-container {
                max-width: 400px;
                margin: 0 5px; /* 円グラフの間隔を調整 */
            }
        }

        @media (max-width: 768px) {
            /* 縦向き用の調整 */
            .portrait #counters {
                grid-template-columns: repeat(2, 1fr); /* 縦向きの場合は2列 */
                grid-template-rows: repeat(3, 1fr); /* 3行 */
            }

            .landscape #counters {
                grid-template-columns: repeat(3, 1fr); /* 横向きの場合は3列 */
                grid-template-rows: repeat(2, 1fr); /* 2行 */
            }

            .landscape.mobile #counters {
                grid-template-columns: repeat(3, 1fr); /* 横向きスマホの場合は3列 */
                grid-template-rows: 1fr 1fr; /* 自動調整 */
                grid-template-areas:
                  "item1 item2 item3"
                  "item4 item5 .";
            }

            .counter-container {
                width: 100%;
                padding: 1rem;
            }

            .charts-section {
                flex-direction: column;
                justify-content: center;
            }

            .chart-container {
                max-width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <section class="counters-section">
        <div id="counters" class="landscape mobile">
            <div class="counter-container" id="plain-counter" style="border-top: 5px solid #007BFF; grid-area: item1;">
                <h2>プレーン</h2>
                <div class="count" id="plain-count">0/30</div>
                <div class="remaining" id="plain-remaining">残り: 30 個</div>
                <div class="amount" id="plain-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('plain', 1)" class="icon-plus" data-icon="+"></button>
                    <button onclick="changeCount('plain', -1)" class="icon-minus" data-icon="-"></button>
                </div>
            </div>
            <div class="counter-container" id="choco-counter" style="border-top: 5px solid #8B4513; grid-area: item2;">
                <h2>チョコ</h2>
                <div class="count" id="choco-count">0/100</div>
                <div class="remaining" id="choco-remaining">残り: 100 個</div>
                <div class="amount" id="choco-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('choco', 1)" class="icon-plus" data-icon="+"></button>
                    <button onclick="changeCount('choco', -1)" class="icon-minus" data-icon="-"></button>
                </div>
            </div>
            <div class="counter-container" id="strawberry-counter" style="border-top: 5px solid #FF6347; grid-area: item3;">
                <h2>いちご</h2>
                <div class="count" id="strawberry-count">0/100</div>
                <div class="remaining" id="strawberry-remaining">残り: 100 個</div>
                <div class="amount" id="strawberry-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('strawberry', 1)" class="icon-plus" data-icon="+"></button>
                    <button onclick="changeCount('strawberry', -1)" class="icon-minus" data-icon="-"></button>
                </div>
            </div>
            <div class="counter-container" id="matcha-counter" style="border-top: 5px solid #3CB371; grid-area: item4;">
                <h2>抹茶</h2>
                <div class="count" id="matcha-count">0/50</div>
                <div class="remaining" id="matcha-remaining">残り: 50 個</div>
                <div class="amount" id="matcha-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('matcha', 1)" class="icon-plus" data-icon="+"></button>
                    <button onclick="changeCount('matcha', -1)" class="icon-minus" data-icon="-"></button>
                </div>
            </div>
            <div class="counter-container" id="jdk-counter" style="border-top: 5px solid #FFD700; grid-area: item5;">
                <h2>JDK</h2>
                <div class="count" id="jdk-count">0/20</div>
                <div class="remaining" id="jdk-remaining">残り: 20 個</div>
                <div class="amount" id="jdk-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('jdk', 1)" class="icon-plus" data-icon="+"></button>
                    <button onclick="changeCount('jdk', -1)" class="icon-minus" data-icon="-"></button>
                </div>
            </div>
        </div>
    </section>

    <section class="totals-container">
        <div class="current-day" id="current-day">2024年8月2日</div>
        <div class="total-title">合計金額:</div>
        <div class="total-value" id="total-amount">0 円</div>
    </section>

    <section class="day-select">
        <label for="day">日付を選択:</label>
        <input type="date" id="day" name="day" value="2024-08-02">
    </section>

    <section class="charts-section">
        <div class="chart-container">
            <canvas id="plain-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="choco-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="strawberry-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="matcha-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="jdk-chart"></canvas>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-analytics.js"></script>
    <script>
        const firebaseConfig = {
           apiKey: "AIzaSyDfmjWjPl786cVBXzqlsiZsS4MUFbwrNNM",
                authDomain: "school-festival-e4c8d.firebaseapp.com",
                databaseURL: "https://school-festival-e4c8d-default-rtdb.firebaseio.com",
                projectId: "school-festival-e4c8d",
                storageBucket: "school-festival-e4c8d.appspot.com",
                messagingSenderId: "658868728855",
                appId: "1:658868728855:web:8d7497c6838f5a42d21852"

        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const analytics = firebase.analytics();

        document.addEventListener('DOMContentLoaded', function() {
            const counters = {
                plain: { count: 0, max: 30, price: 100 },
                choco: { count: 0, max: 100, price: 200 },
                strawberry: { count: 0, max: 100, price: 250 },
                matcha: { count: 0, max: 50, price: 300 },
                jdk: { count: 0, max: 20, price: 500 }
            };

            function updateCountersUI() {
                for (const [key, counter] of Object.entries(counters)) {
                    document.getElementById(`${key}-count`).textContent = `${counter.count}/${counter.max}`;
                    document.getElementById(`${key}-remaining`).textContent = `残り: ${counter.max - counter.count} 個`;
                    document.getElementById(`${key}-amount`).textContent = `${counter.count * counter.price} 円`;
                }
            }

            function updateTotalAmount() {
                const totalAmount = Object.values(counters).reduce((total, counter) => total + counter.count * counter.price, 0);
                document.getElementById('total-amount').textContent = `${totalAmount} 円`;
            }

            function changeCount(type, increment) {
                if (counters[type].count + increment >= 0 && counters[type].count + increment <= counters[type].max) {
                    counters[type].count += increment;
                    updateCountersUI();
                    updateTotalAmount();
                }
            }

            document.getElementById('day').addEventListener('change', function(event) {
                const selectedDate = event.target.value;
                document.getElementById('current-day').textContent = new Date(selectedDate).toLocaleDateString('ja-JP', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
            });

            updateCountersUI();
            updateTotalAmount();

            function getDeviceType() {
                const ua = navigator.userAgent;
                if (/Mobi|Android/i.test(ua)) {
                    return 'mobile';
                }
                return 'desktop';
            }

            const deviceType = getDeviceType();
            const countersElement = document.getElementById('counters');

            if (deviceType === 'mobile') {
                countersElement.classList.add('mobile');
            } else {
                countersElement.classList.add('desktop');
            }

            function updateOrientation() {
                const isPortrait = window.matchMedia("(orientation: portrait)").matches;
                if (isPortrait) {
                    countersElement.classList.remove('landscape');
                    countersElement.classList.add('portrait');
                } else {
                    countersElement.classList.remove('portrait');
                    countersElement.classList.add('landscape');
                    if (deviceType === 'mobile') {
                        countersElement.classList.add('mobile');
                    } else {
                        countersElement.classList.remove('mobile');
                    }
                }
            }

            window.addEventListener('resize', updateOrientation);
            updateOrientation();
        });
    </script>
</body>
</html>
