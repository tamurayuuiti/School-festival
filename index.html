<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンターと円グラフ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #222;
            color: #ddd;
        }

        .counters-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        #counters {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            padding: 20px;
            width: 100%;
        }

        .counter-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
        }

        .counter-container:hover {
            transform: translateY(-5px);
        }

        .count {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .amount {
            font-size: 1em;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        button {
            padding: 14px 24px; /* Increased button size */
            font-size: 20px; /* Increased font size */
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation; /* Better support for touch devices */
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.95);
        }

        .icon-plus::before {
            content: "+";
        }

        .icon-minus::before {
            content: "-";
        }

        .totals-container {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 900px;
            transition: background-color 0.3s, color 0.3s;
        }

        .total-title {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .total-value {
            font-size: 1.1em;
        }

        .day-select {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .day-select label {
            margin-right: 10px;
            font-size: 1em;
        }

        .current-day {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #007BFF;
        }

        .charts-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
        }

        .chart-container {
            flex: 1;
            max-width: 400px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #DC3545;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: none; /* Initially hidden */
        }

        .reset-button.show {
            display: inline-block; /* Show when active */
        }

        .reset-button:hover {
            background-color: #C82333;
        }

        .reset-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            #counters {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }

            .count {
                font-size: 1.3em;
            }

            .amount {
                font-size: 0.9em;
            }

            .total-title {
                font-size: 1.2em;
            }

            .total-value {
                font-size: 1em;
            }

            .charts-section {
                flex-direction: column;
                align-items: stretch;
            }

            .chart-container {
                max-width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
    <!-- Include Chart.js and the data labels plugin from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div class="day-select">
        <label>
            <input type="radio" name="day" value="1" onchange="confirmDayChange(this.value)"> 1日目
        </label>
        <label>
            <input type="radio" name="day" value="2" onchange="confirmDayChange(this.value)"> 2日目
        </label>
    </div>
    <div class="current-day" id="current-day">現在の設定: 1日目</div>
    <div class="counters-section">
        <div id="counters">
            <div class="counter-container" id="plain-counter" style="border-top: 5px solid #007BFF;">
                <h2>プレーン</h2>
                <div class="count" id="plain-count">0/30</div>
                <div class="amount" id="plain-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('plain', 1)" class="icon-plus"></button>
                    <button onclick="changeCount('plain', -1)" class="icon-minus"></button>
                </div>
                <div class="limit-select">
                    上限: <span id="plain-limit">30</span>
                </div>
            </div>
            <div class="counter-container" id="choco-counter" style="border-top: 5px solid #8B4513;">
                <h2>チョコ</h2>
                <div class="count" id="choco-count">0/100</div>
                <div class="amount" id="choco-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('choco', 1)" class="icon-plus"></button>
                    <button onclick="changeCount('choco', -1)" class="icon-minus"></button>
                </div>
                <div class="limit-select">
                    上限: <span id="choco-limit">100</span>
                </div>
            </div>
            <div class="counter-container" id="strawberry-counter" style="border-top: 5px solid #FF6347;">
                <h2>いちご</h2>
                <div class="count" id="strawberry-count">0/100</div>
                <div class="amount" id="strawberry-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('strawberry', 1)" class="icon-plus"></button>
                    <button onclick="changeCount('strawberry', -1)" class="icon-minus"></button>
                </div>
                <div class="limit-select">
                    上限: <span id="strawberry-limit">100</span>
                </div>
            </div>
            <div class="counter-container" id="matcha-counter" style="border-top: 5px solid #3CB371;">
                <h2>抹茶</h2>
                <div class="count" id="matcha-count">0/50</div>
                <div class="amount" id="matcha-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('matcha', 1)" class="icon-plus"></button>
                    <button onclick="changeCount('matcha', -1)" class="icon-minus"></button>
                </div>
                <div class="limit-select">
                    上限: <span id="matcha-limit">50</span>
                </div>
            </div>
            <div class="counter-container" id="jdk-counter" style="border-top: 5px solid #FFD700;">
                <h2>JDK</h2>
                <div class="count" id="jdk-count">0/20</div>
                <div class="amount" id="jdk-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('jdk', 1)" class="icon-plus"></button>
                    <button onclick="changeCount('jdk', -1)" class="icon-minus"></button>
                </div>
                <div class="limit-select">
                    上限: <span id="jdk-limit">20</span>
                </div>
            </div>
        </div>
        <button id="reset-button" class="reset-button" onclick="resetCounters(currentDay)">リセット</button>
        <div class="totals-container">
            <div class="total-title">合計</div>
            <div class="total-value" id="total-count">総数量: 0 個</div>
            <div class="total-value" id="total-amount">総金額: 0 円</div>
        </div>
    </div>
    <div class="charts-section">
        <div class="chart-container">
            <canvas id="count-pie-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="value-pie-chart"></canvas>
        </div>
    </div>
    <script>
        // Initialize counts and limits for each type for both days
        const countsDay1 = JSON.parse(localStorage.getItem('countsDay1')) || {
            plain: 0,
            choco: 0,
            strawberry: 0,
            matcha: 0,
            jdk: 0
        };

        const countsDay2 = JSON.parse(localStorage.getItem('countsDay2')) || {
            plain: 0,
            choco: 0,
            strawberry: 0,
            matcha: 0,
            jdk: 0
        };

        const limitsDay1 = {
            plain: 30,
            choco: 100,
            strawberry: 100,
            matcha: 50,
            jdk: 20
        };

        const limitsDay2 = {
            plain: 30,
            choco: 150,
            strawberry: 150,
            matcha: 40,
            jdk: 30
        };

        // Monetary values for each type
        const values = {
            plain: 100,
            choco: 100,
            strawberry: 100,
            matcha: 100,
            jdk: 200
        };

        // Track the current day setting
        let currentDay = localStorage.getItem('currentDay') || "1";

        // Initialize Chart.js pie chart instances
        let countPieChart;
        let valuePieChart;

        // Function to update the counters and charts based on the selected day
        function updateCountersAndCharts() {
            const counts = currentDay === "1" ? countsDay1 : countsDay2;
            const limits = currentDay === "1" ? limitsDay1 : limitsDay2;

            for (let type in counts) {
                document.getElementById(`${type}-count`).innerText = `${counts[type]}/${limits[type]}`;
                document.getElementById(`${type}-amount`).innerText = `${counts[type] * values[type]} 円`;
                document.getElementById(`${type}-limit`).innerText = limits[type];
            }
            updateTotals();
            updatePieCharts();
        }

        function changeCount(type, delta) {
            const counts = currentDay === "1" ? countsDay1 : countsDay2;
            const limits = currentDay === "1" ? limitsDay1 : limitsDay2;

            // Ensure that the count does not go below zero or exceed the limit
            if (counts[type] + delta >= 0 && counts[type] + delta <= limits[type]) {
                counts[type] += delta;
            }
            document.getElementById(`${type}-count`).innerText = `${counts[type]}/${limits[type]}`;

            // Calculate the amount for each type and update the display
            const amount = counts[type] * values[type];
            document.getElementById(`${type}-amount`).innerText = `${amount} 円`;

            // Update totals
            updateTotals();

            // Update the pie charts with new data
            updatePieCharts();

            // Save the counts in localStorage
            if (currentDay === "1") {
                localStorage.setItem('countsDay1', JSON.stringify(countsDay1));
            } else {
                localStorage.setItem('countsDay2', JSON.stringify(countsDay2));
            }
        }

        function updateTotals() {
            const counts = currentDay === "1" ? countsDay1 : countsDay2;
            const totalCount = Object.values(counts).reduce((sum, count) => sum + count, 0);
            const totalAmount = Object.entries(counts).reduce((sum, [key, count]) => sum + (count * values[key]), 0);

            document.getElementById('total-count').innerText = `総数量: ${totalCount} 個`;
            document.getElementById('total-amount').innerText = `総金額: ${totalAmount} 円`;
        }

        function createPieChart(canvasId, title, backgroundColors, unit) {
            return new Chart(document.getElementById(canvasId).getContext('2d'), {
                type: 'pie',
                data: {
                    labels: ['プレーン', 'チョコ', 'いちご', '抹茶', 'JDK'],
                    datasets: [{
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: backgroundColors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: title
                        },
                        datalabels: {
                            color: '#fff',
                            formatter: (value, context) => {
                                if (value > 0) {
                                    return `${context.chart.data.labels[context.dataIndex]}: ${value}${unit}`;
                                } else {
                                    return '';
                                }
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        function updatePieCharts() {
            const counts = currentDay === "1" ? countsDay1 : countsDay2;

            // Calculate count-based data
            const countData = Object.values(counts);

            // Calculate value-based data
            const valueData = Object.entries(counts).map(([key, count]) => count * values[key]);

            // Update count pie chart
            countPieChart.data.datasets[0].data = countData;
            countPieChart.update();

            // Update value pie chart
            valuePieChart.data.datasets[0].data = valueData;
            valuePieChart.update();
        }

        function confirmDayChange(selectedDay) {
            currentDay = selectedDay;
            localStorage.setItem('currentDay', currentDay);
            document.getElementById('current-day').innerText = `現在の設定: ${currentDay}日目`;
            updateCountersAndCharts();
            // Show the correct reset button
            const resetButton = document.getElementById('reset-button');
            resetButton.classList.add('show');
        }

        function resetCounters(day) {
            const confirmation = confirm(`${day}日目のカウンターをリセットしてもよろしいですか？`);
            if (confirmation) {
                if (day === "1") {
                    Object.keys(countsDay1).forEach(key => countsDay1[key] = 0);
                    localStorage.setItem('countsDay1', JSON.stringify(countsDay1));
                } else {
                    Object.keys(countsDay2).forEach(key => countsDay2[key] = 0);
                    localStorage.setItem('countsDay2', JSON.stringify(countsDay2));
                }
                updateCountersAndCharts();
            }
        }

        function toggleDarkMode(isDark) {
            const body = document.body;
            if (isDark) {
                body.classList.add('dark-mode');
                document.querySelectorAll('.counter-container, .totals-container').forEach(el => {
                    el.style.backgroundColor = '#333';
                    el.style.color = '#ddd';
                });
            } else {
                body.classList.remove('dark-mode');
                document.querySelectorAll('.counter-container, .totals-container').forEach(el => {
                    el.style.backgroundColor = '#fff';
                    el.style.color = '#333';
                });
            }
        }

        // Check if the user prefers dark mode and apply it
        const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        toggleDarkMode(isDarkMode);

        // Listen for changes to the prefers-color-scheme media query
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            toggleDarkMode(e.matches);
        });

        // Set initial limits and counters for the saved day on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Set the checked radio button based on the saved day
            document.querySelector(`input[name="day"][value="${currentDay}"]`).checked = true;
            document.getElementById('current-day').innerText = `現在の設定: ${currentDay}日目`;

            // Create pie charts
            countPieChart = createPieChart('count-pie-chart', '数量の分布', ['#007BFF', '#8B4513', '#FF6347', '#3CB371', '#FFD700'], '個');
            valuePieChart = createPieChart('value-pie-chart', '金額の分布', ['#007BFF', '#8B4513', '#FF6347', '#3CB371', '#FFD700'], '円');

            // Initialize counters and charts
            updateCountersAndCharts();

            // Show the correct reset button on initial load
            document.getElementById('reset-button').classList.add('show');
        });
    </script>
</body>
</html>
