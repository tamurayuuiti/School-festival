<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸せのカステラ屋さん</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="day-select">
        <label>
            <input type="radio" name="day" value="1" onchange="confirmDayChange(this.value)" checked> 1日目
        </label>
        <label>
            <input type="radio" name="day" value="2" onchange="confirmDayChange(this.value)"> 2日目
        </label>
    </div>
    <div class="current-day" id="current-day">現在の設定: 1日目</div>
    <div class="counters-section">
        <div id="counters" class="landscape">
            <div class="counter-container" id="plain-counter" style="border-top: 5px solid #007BFF;" role="region" aria-labelledby="plain-label">
                <h2 id="plain-label">プレーン</h2>
                <div class="count" id="plain-count">0/30</div>
                <div class="remaining" id="plain-remaining">残り: 30 個</div>
                <div class="amount" id="plain-amount">0 円</div>
                <div class="button-group">
                    <button type="button" onclick="changeCount('plain', 1)" class="icon-plus" data-icon="+" aria-label="プレーンを1増やす"></button>
                    <button type="button" onclick="changeCount('plain', -1)" class="icon-minus" data-icon="-" aria-label="プレーンを1減らす"></button>
                </div>
            </div>
            <div class="counter-container" id="choco-counter" style="border-top: 5px solid #8B4513;" role="region" aria-labelledby="choco-label">
                <h2 id="choco-label">チョコ</h2>
                <div class="count" id="choco-count">0/100</div>
                <div class="remaining" id="choco-remaining">残り: 100 個</div>
                <div class="amount" id="choco-amount">0 円</div>
                <div class="button-group">
                    <button type="button" onclick="changeCount('choco', 1)" class="icon-plus" data-icon="+" aria-label="チョコを1増やす"></button>
                    <button type="button" onclick="changeCount('choco', -1)" class="icon-minus" data-icon="-" aria-label="チョコを1減らす"></button>
                </div>
            </div>
            <div class="counter-container" id="strawberry-counter" style="border-top: 5px solid #FF6347;" role="region" aria-labelledby="strawberry-label">
                <h2 id="strawberry-label">いちご</h2>
                <div class="count" id="strawberry-count">0/100</div>
                <div class="remaining" id="strawberry-remaining">残り: 100 個</div>
                <div class="amount" id="strawberry-amount">0 円</div>
                <div class="button-group">
                    <button type="button" onclick="changeCount('strawberry', 1)" class="icon-plus" data-icon="+" aria-label="いちごを1増やす"></button>
                    <button type="button" onclick="changeCount('strawberry', -1)" class="icon-minus" data-icon="-" aria-label="いちごを1減らす"></button>
                </div>
            </div>
            <div class="counter-container" id="matcha-counter" style="border-top: 5px solid #3CB371;" role="region" aria-labelledby="matcha-label">
                <h2 id="matcha-label">抹茶</h2>
                <div class="count" id="matcha-count">0/50</div>
                <div class="remaining" id="matcha-remaining">残り: 50 個</div>
                <div class="amount" id="matcha-amount">0 円</div>
                <div class="button-group">
                    <button type="button" onclick="changeCount('matcha', 1)" class="icon-plus" data-icon="+" aria-label="抹茶を1増やす"></button>
                    <button type="button" onclick="changeCount('matcha', -1)" class="icon-minus" data-icon="-" aria-label="抹茶を1減らす"></button>
                </div>
            </div>
            <div class="counter-container" id="jdk-counter" style="border-top: 5px solid #FFD700;" role="region" aria-labelledby="jdk-label">
                <h2 id="jdk-label">JDK</h2>
                <div class="count" id="jdk-count">0/20</div>
                <div class="remaining" id="jdk-remaining">残り: 20 個</div>
                <div class="amount" id="jdk-amount">0 円</div>
                <div class="button-group">
                    <button type="button" onclick="changeCount('jdk', 1)" class="icon-plus" data-icon="+" aria-label="JDKを1増やす"></button>
                    <button type="button" onclick="changeCount('jdk', -1)" class="icon-minus" data-icon="-" aria-label="JDKを1減らす"></button>
                </div>
            </div>
        </div>
        <div class="totals-container" role="status" aria-live="polite">
            <div class="total-title">合計</div>
            <div class="total-value" id="total-count">総数量: 0 個</div>
            <div class="total-value" id="total-amount">総金額: 0 円</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
